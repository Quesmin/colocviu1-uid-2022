<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" type="text/javascript" defer></script>

        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        ></script>
        <title>Trivia</title>
    </head>
    <body>
        <!-- Add Modal -->
        <div
            class="modal fade"
            id="addModal"
            tabindex="-1"
            aria-labelledby="addModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addModalLabel">
                            Adauga intrebare
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating pb-3">
                            <textarea
                                class="form-control"
                                placeholder="Leave a comment here"
                                id="floatingTextarea"
                            ></textarea>
                            <label for="floatingTextarea">Question</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                class="form-control"
                                id="floatingInput"
                                placeholder="name@example.com"
                            />
                            <label for="floatingInput">Answer</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                class="form-control"
                                id="floatingInput"
                                placeholder="name@example.com"
                            />
                            <label for="floatingInput">Value</label>
                        </div>
                        <div class="form-floating">
                            <select
                                class="form-select"
                                id="floatingSelect"
                                aria-label="Floating label select example"
                            >
                                <option value="Music">Music</option>
                                <option value="Geography">Geography</option>
                                <option value="History">History</option>
                                <option value="Famous">Famous</option>
                            </select>
                            <label for="floatingSelect">Category</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="rootContainer" class="container-sm">
            <div class="row">
                <div class="input-group mb-3 col centerDiv">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Număr întrebări"
                        aria-label="Număr întrebări"
                        aria-describedby="button-addon2"
                    />
                    <button type="button" class="btn btn-outline-success">
                        Descarcă
                    </button>
                </div>
                <!-- <div class="addQuestion"></div> -->
                <div id="addQuestion" class="col centerDiv">
                    <button
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#addModal"
                        class="btn btn-outline-primary"
                    >
                        Adaugă întrebare
                    </button>
                </div>
            </div>
            <div class="py-3">
                <h3 id="listTitle">Intrebari</h3>
                <div class="listElement shadow rounded p-3">
                    <h5>Question</h5>
                    <p>
                        Indiana University's Lilly Library hath a first edition
                        of this, printed at London in 1611
                    </p>

                    <h5>Answer</h5>
                    <p>the King James Bible</p>

                    <h5>Value</h5>
                    <p>800</p>

                    <h5>Created at</h5>
                    <p>2022-07-27 15:05PM</p>
                    <h5>Category</h5>
                    <p>libraries</p>
                </div>
            </div>
        </div>
    </body>
</html>
